<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EdilPavia · Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:'Segoe UI',Roboto,sans-serif; background:#102a37; display:flex; align-items:center; justify-content:center; min-height:100vh; }
        .login-box { background:white; border-radius:40px; padding:48px; width:90%; max-width:420px; box-shadow:0 30px 50px rgba(0,0,0,0.2); text-align:center; }
        .login-box h1 { color:#0b3b5c; margin-bottom:10px; }
        .login-box p { color:#4a5b68; margin-bottom:30px; }
        .form-group { margin-bottom:20px; text-align:left; }
        label { font-weight:600; color:#0b3b5c; display:block; margin-bottom:8px; }
        input { width:100%; padding:14px 18px; border:1px solid #d0ddee; border-radius:30px; font-size:1rem; }
        .btn-login { background:#f5a623; color:#0b3b5c; border:none; padding:14px; border-radius:60px; font-weight:700; font-size:1.1rem; cursor:pointer; width:100%; transition:0.2s; }
        .btn-login:hover { background:#e09112; }
        .note { margin-top:24px; font-size:0.9rem; color:#7f8c8d; }
    </style>
</head>
<body>
    <div class="login-box">
        <i class="fas fa-lock" style="font-size:3rem; color:#f5a623;"></i>
        <h1>Area Admin</h1>
        <p>Inserisci le credenziali per gestire il sito</p>
        <form>
            <div class="form-group">
                <label>Utente</label>
                <input type="text" placeholder="admin">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="••••••••">
            </div>
            <button class="btn-login">Accedi</button>
        </form>
        <p class="note">In futuro qui potrai modificare testi, servizi e sconti.</p>
    </div>
</body>
</html>
